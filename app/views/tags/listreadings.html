<table class="ui fixed table">
  <thead>
  <tr>
    <th>Date (YMD)<br>Time (24hr)</th>
    <th>Weather Code</th>
    <th>Temperature (°C)</th>
    <th>Wind Speed (km/h)</th>
    <th>Wind Direction (°)</th>
    <th>Pressure (hPa)</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  #{list items:_station.readings, as:'reading'}
  <tr>
    <td>
      ${reading.date}
    </td>
    <td>
      ${reading.code}
    </td>
    <td>
      ${reading.temperature}
    </td>
    <td>
      ${reading.windSpeed}
    </td>
    <td>
      ${reading.windDirection}
    </td>
    <td>
      ${reading.pressure}
    </td>
    <td>
      <a href="/stations/${_station.id}/deletereading/${reading.id}" class="negative ui icon button"><i class="trash alternate outline icon"></i></a>
    </td>
  </tr>
  #{/list}
  </tbody>
</table>
