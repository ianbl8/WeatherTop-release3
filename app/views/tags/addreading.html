<form class="ui stacked segment form" action="/stations/${_station.id}/addreading" method="POST">
  <div class="five fields">
    <div class="field">
      <label>Weather Code</label>
      <input placeholder="000" type="number" name="code">
    </div>
    <div class="field">
      <label>Temperature (°C)</label>
      <input placeholder="0" type="number" step=".1" name="temperature">
    </div>
    <div class="field">
      <label>Wind Speed (km/h)</label>
      <input placeholder="0" type="number" step=".1" name="windSpeed">
    </div>
    <div class="field">
      <label>Wind Direction (°)</label>
      <input placeholder="0" type="number" name="windDirection">
    </div>
    <div class="field">
      <label>Pressure (hPa)</label>
      <input placeholder="0" type="number" name="pressure">
    </div>
  </div>
  <button class="ui blue submit button">Add readings</button>
</form>
